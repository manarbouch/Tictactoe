<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    

  <!-- Player name input and start button -->
  <div id="nameInputScreen" class="name-input-screen">
  
    <div>
      <label for="player1">Player 1 (X)</label>
      <input type="text" id="player1" placeholder="Enter first player Name">
    </div>
    <div>
      <label for="player2">Player 2 (O)</label>
      <input type="text" id="player2" placeholder="Enter Second player Name">
    </div>
    <button id="startGameButton">Start The Game!</button>
  </div>

  <!-- The Game Board -->
  <div id="gameScreen" class="game-screen" style="display: none;">
    <div id="board" class="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <div id="winningMessage" class="winning-message">
      <h2 data-winning-message-text></h2>
      <button id="restartButton">Restart Game</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
